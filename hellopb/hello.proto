syntax = "proto3";

package grpc;
option go_package = "grpc/proto"; // ensure it is matching with the folder name

message helloRequest {
    string name = 1;
}

message helloResponse {
    string greeting = 1;
}

service helloService {
    rpc Hello(helloRequest) returns (helloResponse) {};
}

