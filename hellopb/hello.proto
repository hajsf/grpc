syntax = "proto3";

package hello;
option go_package = "github.com/hajsf/grpc/hellopb";

// import "google/protobuf/timestamp.proto";

message helloRequest {
    string name = 1;
}

message helloResponse {
    string greeting = 1;
}

service helloService {
    rpc Hello(helloRequest) returns (helloResponse) {};
}

